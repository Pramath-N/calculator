<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script-file.js" defer></script>
</head>
<body>
    <div class="container">

        <div class="title">Simple Calculator</div>

        <div class="calculator">
            <div class="display">00</div>

            <div class="firRow">
                <div class="spec" id="clearAll">AC</div>
                <div class="spec" id="clear">C</div>
                <div class="operator" id="mod">%</div>
                <div class="operator" id = 'divide'>รท</div>
            </div>
            <div class="secRow">
                <div class="Nom" id="1">1</div>
                <div class="Nom" id="2">2</div>
                <div class="Nom" id="3">3</div>
                <div class="operator" id = 'add'>+</div>
            </div>
            <div class="thirdRow">
                <div class="Nom" id="4">4</div>
                <div class="Nom" id="5">5</div>
                <div class="Nom" id="6">6</div>
                <div class="operator" id = 'min'>-</div>
            </div>
            <div class="fourthRow">
                <div class="Nom" id="7">7</div>
                <div class="Nom" id="8">8</div>
                <div class="Nom" id="9">9</div>
                <div class="operator" id = 'mul'>X</div>
            </div>
            <div class="fourthRow">
                <div class="Nom" id="zer">0</div>
                <div class="spec" id="dot">.</div>
                <div class="Nom" id="dobZer">00</div>
                <div class="spec" id="equals">=</div>
            </div>
        </div>
    </div>
</body>
</html>
