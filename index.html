<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="title">Simple Calculator</div>

        <div class="calculator">
            <div class="display">00</div>

            <div class="firRow">
                <div id="clearAll">AC</div>
                <div id="clear">C</div>
                <div id="mod">%</div>
                <div id = 'divide'>รท</div>
            </div>
            <div class="secRow">
                <div id="1">1</div>
                <div id="2">2</div>
                <div id="3">3</div>
                <div id = 'add'+>/</div>
            </div>
            <div class="thirdRow">
                <div id="4">4</div>
                <div id="5">5</div>
                <div id="6">6</div>
                <div id = 'min'>-</div>
            </div>
            <div class="fourthRow">
                <div id="7">4</div>
                <div id="8">5</div>
                <div id="9">6</div>
                <div id = 'mul'>x</div>
            </div>
            <div class="fourthRow">
                <div id="zer">0</div>
                <div id="dot">.</div>
                <div id="dobZer">00</div>
                <div id="equals">=</div>
            </div>
        </div>
    </div>
</body>
</html>
